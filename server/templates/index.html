<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech Coach</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151821;
      --panel-2: #1b1f2b;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 0;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      height: 100vh;
    }
    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }
    aside {
      background: var(--panel);
      border-right: 1px solid #1f2330;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .brand {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .label {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }
    select, button, input[type="text"] {
      background: var(--panel-2);
      border: 1px solid #242a3a;
      color: var(--text);
    }
    select:focus, input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
    }
    .call-toggle {
      background: var(--accent);
      color: #fff;
      border: none;
      width: 100%;
    }
    .status {
      font-size: 0.9rem;
      color: var(--muted);
      min-height: 1.2rem;
    }
    .chat-area {
      background: linear-gradient(180deg, #0f1115 0%, #0f1115 20%, #111522 100%);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-header {
      padding: 1rem 1.2rem;
      border-bottom: 1px solid #1f2330;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .bubble {
      max-width: 70%;
      padding: 0.75rem 0.9rem;
      border-radius: 12px;
      line-height: 1.35;
      background: var(--panel-2);
      color: var(--text);
    }
    .bubble.user {
      align-self: flex-end;
      background: #1f2937;
    }
    .bubble.coach {
      align-self: flex-start;
      background: #162035;
    }
    .bubble .meta {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.35rem;
    }
    .input-bar {
      padding: 0.9rem 1.2rem;
      border-top: 1px solid #1f2330;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.75rem;
      align-items: center;
      background: #0f1115;
    }
    .input-field {
      width: 100%;
      height: 48px;
      background: var(--panel-2);
      border: 1px solid #242a3a;
      border-radius: 10px;
      padding: 0 0.9rem;
      color: var(--text);
    }
    .actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      width: 48px;
      border-radius: 10px;
      border: 1px solid #242a3a;
      background: var(--panel-2);
      color: var(--text);
      cursor: pointer;
    }
    .primary-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0 1.2rem;
      border-radius: 10px;
      height: 48px;
    }
    .log-note {
      font-size: 0.85rem;
      color: var(--muted);
    }
    audio {
      margin-top: 0.35rem;
      width: 220px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside>
      <div class="brand">Speech Coach</div>
      <div>
        <div class="label">LLM Model</div>
        <select id="llm-select"></select>
      </div>
      <div>
        <div class="label">TTS Model</div>
        <select id="tts-model-select"></select>
      </div>
      <div>
        <div class="label">TTS Speaker</div>
        <select id="speaker-select"></select>
      </div>
      <button id="call-toggle" class="call-toggle">Start Call</button>
      <button id="mute-toggle" class="call-toggle" style="background:#1f2937;">Mute</button>
      <div class="status" id="status-text"></div>
      <div class="log-note">Debug logs stream to console and server logs (downloads, pulls, synthesis).</div>
    </aside>
    <section class="chat-area">
      <div class="chat-header">
        <div>
          <div style="font-weight:600;">Chat & Call Log</div>
          <div id="session-label" class="status"></div>
        </div>
      </div>
      <div id="chat-messages" class="chat-body"></div>
      <form id="chat-form" class="input-bar">
        <input id="chat-input" class="input-field" type="text" placeholder="Type a message..." autocomplete="off" />
        <div class="actions">
          <input type="file" id="audio-file" accept="audio/*" hidden />
          <button type="button" class="icon-btn" id="upload-btn" title="Upload audio">â¬†</button>
          <button type="button" class="icon-btn" id="record-btn" title="Record voice">ðŸŽ™</button>
          <button type="submit" class="primary-btn" id="send-btn">Send</button>
        </div>
      </form>
    </section>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
